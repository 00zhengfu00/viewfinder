{% extends "base.html" %}
{% block title %}
Reset Password
{% end %}

{% block content %}
  <script type="text/javascript">
    $(function () {
        var am = viewfinder.authModel = new viewfinder.models.AuthorizationModel({
          identity : {% raw json_encode(identity) %},
          mode : 'reset_password',
          access_token : {% raw json_encode(access_token) %}
        });
      });
  </script>
  {% module Auth() %}
{% end %}
