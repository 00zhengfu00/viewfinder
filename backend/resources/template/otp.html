{% extends "admin_base.html" %}
{% block title %}Administrator Authentication{% end %}

{% block content %}
<script type="text/javascript">
$(document).ready(function() {
  $('#username-entry').focus();
});
</script>
{% module Css('button.css') %}
{% module Css('dialog.css') %}

<div id="title" class="h3">Enter Admin Credentials.</div>
<div id="dialog-frame" class="clearfix">
  <div id="dialog">
    <div class="dialog-content center dark">
      <div class="error" text-align="right">{{ msg }}</div>
      <form name="input" action="{{ uri }}" method="post">
        {% raw xsrf_form_html() %}
        <input id="username-entry" type="text" name="username" placeholder="Username"/>
        <input id="password-entry" type="password" name="password" placeholder="Password"/>
        <input id="otp-entry" type="password" name="otp" placeholder="OTP Code"/>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="separator"></div>
    <div class="center"><a class="button" href="/">Return to Viewfinder</a></div>
  </div>
</div>
{% end %}
